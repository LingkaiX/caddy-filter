general:
  artifacts:
    - build/testing

dependencies:
    override:
    - rm -f ~/.gitconfig
    cache_directories:
    - .gradle
    - ~/.m2/repository
    - ~/.gradle
    - ~/.go

test:
  override:
    - ./gradlew --stacktrace test
    post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/testing/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
